<script defer src="https://cdn.privatecaptcha.com/widget/js/privatecaptcha.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {

        document.querySelectorAll("form").forEach(form => {
            form.addEventListener("submit", () => {
                window.privateCaptcha.autoWidget.execute();
                sessionStorage.setItem("restoreScroll", window.scrollY);
            });
        });

        const savedScroll = sessionStorage.getItem("restoreScroll");

        if (savedScroll !== null) {
            window.scrollTo(0, parseInt(savedScroll, 10));
            sessionStorage.removeItem("restoreScroll");
        }
    });
</script>
